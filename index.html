<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy CSS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body>
    <div class="container-fluid border border-primary bg-success">
        <div>Welcome to</div>
        <h1 class="text-center">Fancy CSS</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm block">
                <h2>Display</h2>
                <div class="exampleBlock">
                    <div class="jump" id="exampleText">
                        example text
                    </div>
                </div>
            </div>
            <div class="col-sm block rounded-top">
                <h2>Style selector</h2>
                <button class="btn btn-block btn-primary" id="reflective">Reflective</button>
                <button class="btn btn-block btn-primary" id="show">Show</button>
                <button class="btn btn-block btn-primary" id="jump">Jump</button>
                <!-- <button class="btn btn-block btn-primary" id="draw">Draw text</button> -->
            </div>
        </div>
    </div>
    <div>
        <p>This tool practices using bootstrap, typescript, jQuery, and Sass.</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="" src="./script.js"></script>
</body>
</html>
